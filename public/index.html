<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech WhatsApp Groups</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .group { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .loading { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body>
  <h1>Tech WhatsApp Groups</h1>
  <form id="groupForm">
    <input type="text" name="groupName" placeholder="Group Name (e.g. Tech Talk)" required>
    <input type="url" name="groupLink" placeholder="WhatsApp Group Link" required>
    <button type="submit">Submit</button>
    <div id="formMsg"></div>
  </form>
  <button id="refreshBtn">Refresh Groups</button>
  <div id="groupList"></div>
  <script>
    const form = document.getElementById('groupForm');
    const refreshBtn = document.getElementById('refreshBtn');
    const groupList = document.getElementById('groupList');
    const formMsg = document.getElementById('formMsg');

    refreshBtn.addEventListener('click', loadGroups);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      form.classList.add('loading');
      const formData = new FormData(form);
      try {
        const res = await fetch('/submit', {
          method: 'POST',
          body: new URLSearchParams(formData)
        });
        if (res.ok) {
          formMsg.innerHTML = '<div class="msg success">Group added!</div>';
          loadGroups();
        } else {
          const data = await res.text();
          formMsg.innerHTML = `<div class="msg error">${data}</div>`;
        }
      } catch (err) {
        formMsg.innerHTML = '<div class="msg error">Failed to submit. Try again.</div>';
      } finally {
        form.classList.remove('loading');
      }
    });

    async function loadGroups() {
      groupList.innerHTML = '<p>Loading groups...</p>';
      try {
        const res = await fetch('/links');
        if (res.ok) {
          const groups = await res.json();
          groupList.innerHTML = '';
          if (groups.length === 0) {
            groupList.innerHTML = '<p>No groups yet. Add one above!</p>';
          } else {
            groups.forEach(group => {
              const div = document.createElement('div');
              div.className = 'group';
              div.innerHTML = `<strong>${group.groupName}</strong> â€” <a href="${group.groupLink}" target="_blank">Join Group</a>`;
              groupList.appendChild(div);
            });
          }
        }
      } catch (err) {
        groupList.innerHTML = '<div class="msg error">Failed to load groups. Try again.</div>';
      }
    }
    loadGroups();
  </script>
</body>
</html>
