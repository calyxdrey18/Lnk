<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech WhatsApp Groups</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .group { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Tech WhatsApp Groups</h1>
  <form id="groupForm">
    <input type="text" name="groupName" placeholder="Group Name (e.g. Tech Talk)" required>
    <input type="url" name="groupLink" placeholder="WhatsApp Group Link" required>
    <button type="submit">Submit</button>
  </form>
  <div id="groupList"></div>
  <script>
    document.getElementById('groupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/submit', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });
      if (res.redirected) {
        window.location = res.url;
      }
    });

    async function loadGroups() {
      const res = await fetch('/links');
      const groups = await res.json();
      const list = document.getElementById('groupList');
      list.innerHTML = '';
      groups.forEach(group => {
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<strong>${group.groupName}</strong> â€” <a href="${group.groupLink}" target="_blank">Join Group</a>`;
        list.appendChild(div);
      });
    }
    loadGroups();
  </script>
</body>
</html>
